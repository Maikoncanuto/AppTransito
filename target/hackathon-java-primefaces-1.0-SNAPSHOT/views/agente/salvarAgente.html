<div class="row">
	<h2>CADASTRO DE AGENTES</h2>
</div>
<div class="row">
<form class="form-horizontal" ng-submit="salvar(agente)">
	
	<div class="form-group">
		<input type="text" ng-model="agente.nome" class="form-control" placeholder="NOME">
		<input type="date" ng-model="agente.dtContratacao" class="form-control" placeholder="DATA CONTRATAÇÃO">
		<input type="number" ng-model="agente.tempoServico" class="form-control" placeholder="TEMPO DE SERVIÇO"/>
		<input type="text" ng-model="agente.cpf" class="form-control" placeholder="CPF">
	</div>
	
	<div class="form-group">
		<button class="btn btn-success">Cadastrar</button>
		<a href="#/" class="btn btn-warning">Cancelar</a>
	</div>
								
</form>
</div>
