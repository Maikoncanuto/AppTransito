<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<ui:composition template="/WEB-INF/_template.xhtml">
	<div id="form_geral">
	<ui:define name="conteudo">
		<p:growl id="growl" showDetail="true" sticky="true" /> 
		<p:panel>
			<h:panelGrid>
					<h:form id="form_proprietario">
						<p:fieldset>
							<p:panelGrid columns="2">
								<p:outputLabel value="NOME" for="nome" />
								<p:inputText id="nome" value="#{proprietarioMB.proprietario.nome}" required="true"
								requiredMessage="DIGITE O NOME DO PROPRIETÁRIO" placeholder="NOME PROPRIETÁRIO" maxlength="50"/>
		
								<p:outputLabel value="SEXO" for="sexo" />
								<p:selectOneMenu id="sexo" value="#{proprietarioMB.proprietario.sexo}" required="true" requiredMessage="ESCOLHA O SEXO">
									<f:selectItem itemLabel="SELECIONE UM" itemValue="" />
									<f:selectItem itemLabel="FEMININO" itemValue="FEMININO" />
									<f:selectItem itemLabel="MASCULINO" itemValue="MASCULINO" />
								</p:selectOneMenu>
		
								<p:outputLabel value="CPF" for="cpf" />
								<p:inputMask id="cpf" value="#{proprietarioMB.proprietario.cpf}" mask="999.999.999-99" maxlength="20" required="true"
								requiredMessage="DIGITE O CPF VÁLIDO" placeholder="DIGITE UM CPF"/>
		
								<p:outputLabel value="DATA NASCIMENTO" for="dataNascimentoProprietario" />
								<p:calendar id="dataNascimentoProprietario" value="#{proprietarioMB.proprietario.dtNascimento}" 
								required="true" requiredMessage="ESCOLHA UM DATA" placeholder="ESCOLHA UMA DATA"/>
							</p:panelGrid>
						</p:fieldset>
						<br/>
		
						<p:fieldset>
							<p:panelGrid columns="2">
								<p:outputLabel value="ENDEREÇO" for="endereco" />
								<p:inputText id="endereco" value="#{proprietarioMB.proprietario.endereco.endereco}" 
								required="true" requiredMessage="DIGITE UM ENDERÇO" maxlength="100" placeholder="DIGITE O ENDEREÇO"/>
		
								<p:outputLabel value="BAIRRO" for="bairro" />
								<p:inputText id="bairro" value="#{proprietarioMB.proprietario.endereco.bairro}" 
								required="true" requiredMessage="DIGITE UM BAIRRO" placeholder="DIGITE O ENDERÇO" maxlength="50"/>
		
								<p:outputLabel value="CIDADE" for="cidade" />
								<p:inputText id="cidade" value="#{proprietarioMB.proprietario.endereco.cidade}" 
								required="true" placeholder="DIGITE UMA CIDADE" requiredMessage="DIGITE UMA CIDADE"/>
		
								<p:outputLabel value="UF" for="uf" />
								<p:inputText id="uf" value="#{proprietarioMB.proprietario.endereco.uf}" 
								required="true" requiredMessage="DIGITE A UNIDADE FEDERATIVA" maxlength="2"
								placeholder="DIGITE O A UNIDADE FEDERATIVA"/>
							</p:panelGrid>
						</p:fieldset>
						<br />
						<p:fieldset>
							<p:panelGrid columns="2">
								<p:outputLabel value="DDD" for="ddd" />
								<p:inputText id="ddd" value="#{proprietarioMB.telefone.id.ddd}" required="true" requiredMessage="DIGITE O DDD"
								placeholder="DIGITE O DDD"/>
		
								<p:outputLabel value="NÚMERO DO TELEFONE" for="numero" />
								<p:inputText id="numero" value="#{proprietarioMB.telefone.id.numero}" maxlength="9" required="true" 
								requiredMessage="DIGITE O NÚMERO DE TELEFONE" placeholder="DIGITE O TELEFONE"/>
		
								<p:outputLabel value="TIPO DE TELEFONE" for="tipoTelefone" />
								<p:selectOneMenu id="tipoTelefone" value="#{proprietarioMB.telefone.tipo}" required="true" requiredMessage="ESCOLHA O TIPO DE TELEFONE">
									<f:selectItem itemLabel="SELECIONE UM" itemValue="" />
									<f:selectItem itemLabel="RESIDENCIAL" itemValue="RESIDENCIA" />
									<f:selectItem itemLabel="CELULAR" itemValue="CELULAR" />
								</p:selectOneMenu>
		
								<p:commandButton action="#{proprietarioMB.salvarTelefone}" value="SALVAR TELEFONE" update="@form" />
							</p:panelGrid>
						</p:fieldset>
						<p:commandButton action="#{proprietarioMB.salvar()}" value="REGISTRAR" update="@form growl" />
					</h:form>
				</h:panelGrid>
		</p:panel>
	</ui:define>
	</div>
</ui:composition>
</html>
