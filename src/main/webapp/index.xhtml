<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<ui:composition template="/WEB-INF/_template.xhtml">
	<ui:define name="conteudo" style="font-size: 12px; text-align: center;">
		<div id="map" style="margin-top: 7px;">
		<p:gmap id="gmap" center="-15.866475, -48.030936" zoom="13" type="road"
			style="width:100%;height:600px" model="#{mapMB.emptyModel}"
			onPointClick="handlePointClick(event);" widgetVar="map"/>
		</div>
		<p:dialog widgetVar="dlg" showEffect="fade">
			<h:form prependId="false">
				<h:panelGrid columns="2">
					<h:outputLabel for="title" value="Title:" />
					<p:inputText id="title" value="#{mapMB.title}" />

					<f:facet name="footer">
						<p:commandButton value="Add" actionListener="#{mapMB.addMarker}"
							oncomplete="markerAddComplete()" />
						<p:commandButton value="Cancel" onclick="return cancel()" />
					</f:facet>
				</h:panelGrid>

				<h:inputHidden id="lat" value="#{mapMB.lat}" />
				<h:inputHidden id="lng" value="#{mapMB.lng}" />
			</h:form>
		</p:dialog>

		<script type="text/javascript">
    var currentMarker = null;
 
    function handlePointClick(event) {
        if(currentMarker === null) {
            document.getElementById('lat').value = event.latLng.lat();
            document.getElementById('lng').value = event.latLng.lng();
 
            currentMarker = new google.maps.Marker({
                position:new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
            });
 
            PF('map').addOverlay(currentMarker);
 
            PF('dlg').show();
        }   
    }
 
    function markerAddComplete() {
        var title = document.getElementById('title');
        currentMarker.setTitle(title.value);
        title.value = "";
 
        currentMarker = null;
        PF('dlg').hide();
    }
 
    function cancel() {
        PF('dlg').hide();
        currentMarker.setMap(null);
        currentMarker = null;
 
        return false;
    }
</script>
	</ui:define>
</ui:composition>
</html>
