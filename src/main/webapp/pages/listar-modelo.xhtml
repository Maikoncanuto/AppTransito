<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<ui:composition template="/WEB-INF/_template.xhtml">
	<div id="form_geral">
		<ui:define name="conteudo">
			<h:form id="form">
				<p:dataTable var="modelo" value="#{modeloMB.modelos()}" rows="10"
					paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NENHUM REGISTRO ENCONTRADO"
					style="text-align: center;">

					<f:facet name="header">
						<p:commandButton value="NOVO" oncomplete="PF('dialogo').show();" />
					</f:facet>

					<f:facet name="header">
						<p:commandButton value="ALTERAR"
							oncomplete="PF('dialogo_alterar').show();" />
					</f:facet>

					<f:facet name="header">
						<p:commandButton value="REMOVER"
							oncomplete="PF('dialogo_remover').show();" />
					</f:facet>

					<p:column headerText="CÓDIGO">
						<h:outputText value="#{modelo.idModelo}" />
					</p:column>

					<p:column headerText="DESCRIÇÃO">
						<h:outputText value="#{modelo.descricaoModelo}" />
					</p:column>

					<p:column headerText="CATEGORIA">
						<h:outputText value="#{modelo.categoria}" />
					</p:column>

				</p:dataTable>
			</h:form>

			<p:dialog header="CADASTRO DE MODELO" widgetVar="dialogo"
				draggable="false" resizable="false" modal="true" closable="false">
				<h:form id="dialog_form">
					<h:panelGrid>
						<p:panelGrid columns="2">
							<p:outputLabel value="DESCRIÇÃO DO MODELO:" for="modelo" />
							<p:inputText value="#{modeloMB.modelo.descricaoModelo}"
								id="modelo" required="true" requiredMessage="DIGITE O MODELO"
								placeholder="DIGITE O MODELO" maxlength="100" />

							<p:outputLabel value="CATEGORIA:" for="categoria" />
							<p:selectOneMenu id="categoria"
								value="#{modeloMB.modelo.categoria}" required="true"
								requiredMessage="ESCOLHA UMA CATEGORIA">
								<f:selectItem itemLabel="SELECIONE UM" itemValue="" />
								<f:selectItem itemLabel="ENTRADA" itemValue="ENTRADA" />
								<f:selectItem itemLabel="HATCH PEQUENO"
									itemValue="HATCH PEQUENO" />
								<f:selectItem itemLabel="HATCH MÉDIO" itemValue="HATCH MÉDIO" />
								<f:selectItem itemLabel="SEDANS PEQUENOS"
									itemValue="SEDANS PEQUENOS" />
								<f:selectItem itemLabel="SEDANS COMPACTOS"
									itemValue="SEDANS COMPACTOS" />
								<f:selectItem itemLabel="SEDANS MÉDIOS"
									itemValue="SEDANS MÉDIOS" />
								<f:selectItem itemLabel="SEDANS GRANDES"
									itemValue="SEDANS GRANDES" />
								<f:selectItem itemLabel="SUV" itemValue="SUV" />
								<f:selectItem itemLabel="SW MÉDIO" itemValue="SW MÉDIO" />
								<f:selectItem itemLabel="SW GRANDE" itemValue="SW GRANDE" />
								<f:selectItem itemLabel="MONOCAB" itemValue="MONOCAB" />
								<f:selectItem itemLabel="GRANDCAB" itemValue="GRANDCAB" />
							</p:selectOneMenu>
						</p:panelGrid>
					</h:panelGrid>


					<h:panelGrid columns="2">
						<p:commandButton value="Salvar"
							actionListener="#{modeloMB.cadastrar()}"
							update="form dialog_form growl"
							oncomplete="PF('dialogo').hide();" />
						<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();"
							update="dialog_form" />
					</h:panelGrid>
				</h:form>
			</p:dialog>

		</ui:define>
	</div>
</ui:composition>
</html>
