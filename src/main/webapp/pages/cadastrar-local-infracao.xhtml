<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<ui:composition template="/WEB-INF/_template.xhtml">
	<ui:define name="conteudo">
		<p:panel>
			<h:form id="form-local">
				<h:panelGrid>
					<h:outputText value="CADASTRAR O LOCAL DA INFRAÇÃO" />
					<br />
						<p:panelGrid columns="2">
							<p:outputLabel value="DESCRIÇÃO DO LOCAL: " for="descricao"/>
							<p:inputText id="descricao" value="#{localinfracaoMB.local.descricaoLocalInfracao}" 
							required="true" requiredMessage="DIGITE O LOCAL" maxlength="100" placeholder="LOCAL DA INFRAÇÃO"/>
							<p:outputLabel value="VELOCIDADE PERMITIDA: " for="velocidade" />
							<p:inputNumber id="velocidade" value="#{localinfracaoMB.local.velocidadePermitida}" required="true"
							requiredMessage="DIGITE A VELOCIDADE PERMITIDA" maxValue="450" placeholder="VELOCIDADE DA VIA"/>
						</p:panelGrid>
						<br />
					<p:commandButton value="REGISTRAR" action="#{localinfracaoMB.cadastrar()}" update="form-local"/>
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
