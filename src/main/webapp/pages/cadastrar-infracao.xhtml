<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<ui:composition template="/WEB-INF/_template.xhtml">
	<ui:define name="conteudo">
	
		<p:panel>
			<h:form id="form-infracao">
				<h:panelGrid>
					<h:outputText value="CADASTRO DE INFRAÇÃO" />
						<p:panelGrid columns="2">
						
							<p:outputLabel for="tipoInfracao" value="TIPO: " />
							<p:selectOneMenu id="tipoInfracao" value="#{infracaoMB.tipoId}">
								<f:selectItem itemLabel="SELECIONE UM" itemValue="" />
								<f:selectItems value="#{infracaoMB.tipos()}" var="tipo" itemValue="#{tipo.id}" itemLabel="#{tipo.descricaoTipoInfracao} : Valor: #{tipo.valor}" />
							</p:selectOneMenu>
		
							<p:outputLabel for="localInfracao" value="LOCAL: " />
							<p:selectOneMenu id="localInfracao" value="#{infracaoMB.localId}">
								<f:selectItem itemLabel="SELECIONE UM LOCAL" itemValue="" />
								<f:selectItems value="#{infracaoMB.locais()}" itemValue="#{local.id}" itemLabel="#{local.descricaoLocalInfracao} : Velocidade permitida: #{local.velocidadePermitida}" var="local" />
							</p:selectOneMenu>
		
							<p:outputLabel for="agenteInfracao" value="AGENTE: " />
							<p:selectOneMenu id="agenteInfracao" value="#{infracaoMB.agenteId}">
								<f:selectItem itemLabel="SELECIONE UM" itemValue="" />
								<f:selectItems value="#{infracaoMB.agentes()}" itemValue="#{agente.id}" itemLabel="#{agente.nome}" var="agente" />
							</p:selectOneMenu>
		
							<p:outputLabel value="VELOCIDADE:" for="velocidade" />
							<p:inputText id="velocidade" value="#{infracaoMB.infracao.velocidade}" required="true" placeholder="DIGITE O NÚMERO DA PLACA"/>
						</p:panelGrid>
						<br />
						<p:commandButton value="REGISTRAR" action="#{infracaoMB.cadastrar()}" update="form-infracao"/>
				</h:panelGrid>
			</h:form>
		</p:panel>
	
	</ui:define>
</ui:composition>
</html>
